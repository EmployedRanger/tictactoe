<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="first-page">
        <div class="header">
            <p class="header-title">Tic-Tac-Toe</p>
        </div>
        <div class="play-game-page small">
            <div class="container left">
                <p class="human player">Player</p>
                <div class="board-segment x-color">X</div>
            </div>
            <div class="container right">
                <p class="computer player">Computer</p>
                <div class="board-segment o-color">O</div>
            </div>
            <div class="container center">
                <div class="game-board">
                    <div class="top row">
                        <div class="board-segment x-color">X</div>
                        <div class="board-segment o-color">O</div>
                        <div class="board-segment x-color">X</div>
                    </div>
                    <div class="middle row">
                        <div class="board-segment o-color">O</div>
                        <div class="board-segment x-color">X</div>
                        <div class="board-segment o-color">O</div>
                    </div>
                    <div class="bottom row">  
                        <div class="board-segment x-color">X</div>
                        <div class="board-segment o-color">O</div>
                        <div class="board-segment x-color">X</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="select-difficulty">
            <button class="selection option easy selected" value="1">Easy</button>
            <button class="selection option medium" value="2">Medium</button>
            <button class="selection option hard" value="3">Hard</button>
            <button class="selection option impossible" value="4">Impossible</button>
        </div>
        <div class="icon-selection-container">
            <button class="icon selection x-selection selected">X</button>
            <button class="icon selection o-selection">O</button>
        </div>
        <button class="begin-game selection">Begin Game</button>
    </div>

    <div class="play-game-page">
        <div class="container left">
            <p class="human player">Player</p>
            <div class="human board-segment"></div>
        </div>
        <div class="container right">
            <p class="computer player">Computer</p>
            <div class="computer board-segment"></div>
        </div>
        <div class="container center">
            <div class="game-board">
                <div class="top row">
                    <button id="1" class="board-segment"></button>
                    <button id="2" class="board-segment"></button>
                    <button id="3" class="board-segment"></button>
                </div>
                <div class="middle row">
                    <button id="4" class="board-segment"></button>
                    <button id="5" class="board-segment"></button>
                    <button id="6" class="board-segment"></button>
                </div>
                <div class="bottom row">  
                    <button id="7" class="board-segment"></button>
                    <button id="8" class="board-segment"></button>
                    <button id="9" class="board-segment"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="pop-up">
        <div class="top-section">
            <p class="winner text">The winner is: </p>
            <p class="winner is"></p>
        </div>
        <div class="button-selection">
            <button class="button main-menu">Main Menu</button>
            <button class="button try-again">Play Again</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
