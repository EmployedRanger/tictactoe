<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="first-page">
        <div class="header">
            <p class="header-title">Tic-Tac-Toe</p>
        </div>
        <div class="play-game-page small">
            <div class="container left">
                <p class="human player">Player</p>
                <div class="board-segment x-color">X</div>
            </div>
            <div class="container right">
                <p class="computer player">Computer</p>
                <div class="board-segment o-color">O</div>
            </div>
            <div class="container center">
                <div class="game-board">
                    <div class="top row">
                        <div class="board-segment x-color">X</div>
                        <div class="board-segment o-color">O</div>
                        <div class="board-segment x-color">X</div>
                    </div>
                    <div class="middle row">
                        <div class="board-segment o-color">O</div>
                        <div class="board-segment x-color">X</div>
                        <div class="board-segment o-color">O</div>
                    </div>
                    <div class="bottom row">  
                        <div class="board-segment x-color">X</div>
                        <div class="board-segment o-color">O</div>
                        <div class="board-segment x-color">X</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="select-difficulty">
            <button class="selection option easy" value="1" onclick="selectedDiffButton()">Easy</button>
            <button class="selection option medium" value="2" onclick="selectedDiffButton()">Medium</button>
            <button class="selection option hard" value="3" onclick="selectedDiffButton()">Hard</button>
            <button class="selection option impossible selected" onclick="selectedDiffButton()" value="4">Impossible</button>
        </div>
        <div class="icon-selection-container">
            <button class="icon selection x-selection" onclick="selectedIconButton()">X</button>
            <button class="icon selection o-selection selected" onclick="selectedIconButton()">O</button>
        </div>
        <button class="begin-game selection">Begin Game</button>
    </div>

    <div class="play-game-page">
        <div class="container left">
            <p class="human player">Player</p>
            <div class="board-segment x-color">X</div>
        </div>
        <div class="container right">
            <p class="computer player">Computer</p>
            <div class="board-segment o-color">O</div>
        </div>
        <div class="container center">
            <div class="game-board">
                <div class="top row">
                    <div class="board-segment one x-color">X</div>
                    <div class="board-segment two o-color">O</div>
                    <div class="board-segment three x-color">X</div>
                </div>
                <div class="middle row">
                    <div class="board-segment four o-color">O</div>
                    <div class="board-segment five x-color">X</div>
                    <div class="board-segment six o-color">O</div>
                </div>
                <div class="bottom row">  
                    <div class="board-segment seven x-color">X</div>
                    <div class="board-segment eight o-color">O</div>
                    <div class="board-segment nine x-color">X</div>
                </div>
            </div>
        </div>
    </div>

    <div class="pop-up">
        <div class="top-section">
            <p class="winner text">The winner is: </p>
            <p class="winner is">Computer</p>
        </div>
        <div class="button-selection">
            <button class="button main-menu" onclick="reloadPage()">Main Menu</button>
            <button class="button try-again" onclick="playAgain()">Play Again</button>
        </div>
        
    </div>

    <script src="javascript.js"></script>
</body>
</html>
